<body>

<header class="bg-dark text-white">

                </button>
                <div class="lang-menu position-absolute bg-light rounded shadow-sm" style="display:none; top:100%; left:0; min-width:90px;">
                    <a href="contact.html" class="d-flex align-items-center gap-1 px-2 py-1 text-dark text-decoration-none">

                    </a>
                </div>
            </div>

            <!-- NAV меню -->
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="index_ru.html">Главная</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="about_ru.html">О нас</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="catalog_ru.html">Каталоги</a></li>
                <li class="nav-item"><a class="nav-link text-white active" href="contact_ru.html">Связаться</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="py-5">
    <div class="container">
        <h1 class="mb-4">Связаться с нами</h1>
        <div class="row g-4">
            <div class="col-md-6">
                <h5>Контактная информация</h5>
                <p><strong>Телефон:</strong> +998 90 169 46 46</p>
                <p><strong>Telegram:</strong> <a href="https://t.me/Novaa_print" target="_blank">@Novaa_print</a></p>
                <p><strong>Адрес:</strong> Самарканд, Туркман кишлак</p>

                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d210.9482215237266!2d66.8862694!3d39.6666773!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f4d1bccb003922b%3A0x3a57112c0d20f42d!2zTVY4UCtKSFIsINCh0LDQvNCw0YDQutCw0L3QtCwg0KHQsNC80LDRgNC60LDQvdC00YHQutCw0Y8g0L7QsdC70LDRgdGC0YwsINCj0LfQsdC10LrQuNGB0YLQsNC9!5e1!3m2!1sru!2s!4v1751614638403!5m2!1sru!2s"
                        width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>

            <div class="col-md-6">
                <h5>Форма заказа</h5>

                <div class="mb-3">
                    <label for="telefon" class="form-label">Ваш телефон</label>
                    <input type="tel" class="form-control" id="telefon" placeholder="+998 90 123 45 67" required>
                </div>

                <div class="mb-3">
                    <label for="xizmat" class="form-label">Тип услуги</label>
                    <select id="xizmat" class="form-select">
                        <option value="">Выберите...</option>
                        <option value="Дизайн баннера">Дизайн баннера</option>
                        <option value="Объемные буквы">Объемные буквы</option>
                        <option value="Печатная продукция">Печатная продукция</option>
                        <option value="Штендер">Штендер</option>
                        <option value="Флаг, паук">Флаг, паук</option>
                        <option value="Логотип дизайн">Логотип дизайн</option>
                        <option value="Печать на футболке, кружке, кепке">Печать на футболке, кружке, кепке</option>
                        <option value="Печать фото">Печать фото</option>
                    </select>
                </div>

                <a id="telegramLink" href="#" class="btn btn-warning disabled" target="_blank">Отправить в Telegram</a>
            </div>
        </div>
    </div>
</section>

<footer class="bg-dark text-white text-center py-3">
    <div class="container">
        &copy; <span id="year"></span> Создано Джамшитовым Давлатом
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const select = document.getElementById('xizmat');
    const phoneInput = document.getElementById('telefon');
    const link = document.getElementById('telegramLink');

    select.addEventListener("change", updateLink);
    phoneInput.addEventListener("input", updateLink);

    function updateLink() {
        const xizmat = select.value;
        const telefon = phoneInput.value.trim();

        if (xizmat && telefon) {
            const message = encodeURIComponent(
                "Здравствуйте! Мне нужна услуга: " + xizmat + "\nМой телефон: " + telefon
            );
            link.href = "https://t.me/Novaa_print?text=" + message;
            link.classList.remove("disabled");
        } else {
            link.href = "#";
            link.classList.add("disabled");
        }
    }

    function toggleLangMenu(){
        const menu=document.querySelector('.lang-menu');
        menu.style.display=(menu.style.display==='block')?'none':'block';
    }
    document.addEventListener('click',e=>{
        const drop=document.querySelector('.lang-dropdown');
        if(!drop.contains(e.target)){
            document.querySelector('.lang-menu').style.display='none';
        }
    });
</script>
</body>
</html>
