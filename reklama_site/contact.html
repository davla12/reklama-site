</header>

<section class="py-5">
    <div class="container">
        <h1 class="mb-4">Biz bilan bog'lanish</h1>
        <div class="row g-4">
            <div class="col-md-6">
                <h5>Kontakt ma'lumotlar</h5>
                <p><strong>Telefon:</strong> +998 90 169 46 46</p>
                <p><strong>Telegram:</strong> <a href="https://t.me/Novaa_print" target="_blank">@Novaa_print</a></p>
                <p><strong>Manzil:</strong> Samarqand shahar, Turkman qishloq</p>

                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d210.9482215237266!2d66.8862694!3d39.6666773!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f4d1bccb003922b%3A0x3a57112c0d20f42d!2zTVY4UCtKSFIsINCh0LDQvNCw0YDQutCw0L3QtCwg0KHQsNC80LDRgNC60LDQvdC00YHQutCw0Y8g0L7QsdC70LDRgdGC0YwsINCj0LfQsdC10LrQuNGB0YLQsNC9!5e1!3m2!1sru!2s!4v1751614638403!5m2!1sru!2s"
                        width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="col-md-6">
                <h5>Buyurtma shakli</h5>

                <div class="mb-3">
                    <label for="telefon" class="form-label">Telefon raqamingiz</label>
                    <input type="tel" class="form-control" id="telefon" placeholder="+998 90 123 45 67" required>
                </div>

                <div class="mb-3">
                    <label for="xizmat" class="form-label">Xizmat turi</label>
                    <select id="xizmat" class="form-select">
                        <option value="">Tanlang...</option>
                        <option value="Banner dizayni">Banner dizayni</option>
                        <option value="Obyomli harflar">Obyomli harflar</option>
                        <option value="Bosma mahsulotlar">Bosma mahsulotlar</option>
                        <option value="Shtender">Shtender</option>
                        <option value="Bayroq, pauk">Bayroq, pauk</option>
                        <option value="Logo dizayni">Logo dizayni</option>
                        <option value="Futbolka, bokal va kepka bosib chiqarish">Futbolka, bokal va kepka bosib chiqarish</option>
                        <option value="Rasm chiqarish">Rasm chiqarish</option>
                    </select>
                </div>

                <a id="telegramLink" href="#" class="btn btn-warning disabled" target="_blank">Telegramga yuborish</a>
            </div>
        </div>
    </div>
</section>

<footer class="bg-dark text-white text-center py-3">
    <div class="container">
        &copy; <span id="year"></span> Jamshitov Davlat tomonidan yasalgan
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const select = document.getElementById('xizmat');
    const phoneInput = document.getElementById('telefon');
    const link = document.getElementById('telegramLink');

    select.addEventListener("change", updateLink);
    phoneInput.addEventListener("input", updateLink);

    function updateLink() {
        const xizmat = select.value;
        const telefon = phoneInput.value.trim();

        if (xizmat && telefon) {
            const message = encodeURIComponent(
                "Assalomu alaykum! Menga kerak: " + xizmat + "\nTelefon raqamim: " + telefon
            );
            link.href = "https://t.me/Novaa_print?text=" + message;
            link.classList.remove("disabled");
        } else {
            link.href = "#";
            link.classList.add("disabled");
        }
    }
</script>
</body>
</html>
